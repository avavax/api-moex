<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API MOEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="p-5">

    <div class="container overflow-hidden text-center">
        <div class="row justify-content-center">
            <div class="col-12 mb-5">
                <p>Курсы акций на <span id="current-data">21 февраля 2025</span></p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
              <canvas></canvas>  
            </div>
            <div class="col-2">
                <div class="stocks-list mt-3">

                </div>                
            </div>

        </div>

        <div class="row pt-5">
            <div class="col-6">

                <div class="row justify-content-center">
                    <div class="col-12 justify-content-center data-timeframes">
                        <p class="btn btn-outline-dark" data-timeframe="4">1 квартал</p>
                        <p class="btn btn-outline-dark" data-timeframe="31">1 месяц</p>
                        <p class="btn btn-outline-dark" data-timeframe="7">1 неделя</p>
                        <p class="btn btn-outline-dark active" data-timeframe="24">1 день</p>
                    </div>

                </div>
            </div>
            <div class="col-6" >
                <form action="#" id="tickerForm">
                    <div class="row align-items-end justify-content-center">
                        <div class="col-4">
                            <!--<label for="tickerInput" class="form-label">Укажите тикер</label>-->
                            <input type="text" placeholder="BSPB" class="form-control" id="tickerInput">
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-dark">Добавить тикер</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>-->

</body>
</html>
